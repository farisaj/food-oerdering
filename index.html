<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicken meat ordering</title>
</head>
<body>
    <div class="container">
        <h1>chicken meat ordering</h1>
        <form id="orderform">
            <div>
                <label for="food">choose the MEAT </label>
                <select id="food" id="">
                    <option value="0">----select chicken meat------</option>
                    <option value="30">head - $30</option>
                    <option value="50">paha - $50</option>
                    <option value="80">tangan - $80</option>
                    <option value="50">kaki - $50</option>
                    <option value="90">dada - $90</option>
                </select>
            </div>
            <div>
                <label for="eueut">pilih EUEUT</label>
                <select id="eueut">
                    <option value="0">----select eueut------</option>
                    <option value="12">ES TEH  ---- $12</option>
                    <option value="50">AIR ZEM ZEM ----- $50</option>
                </select>
            </div>
            <button type="button" id="orderButton"> PENCET MEHGANCANG DAHAR</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("orderButton").onclick = function(){
            const foodPrice =parseInt(document.getElementById("food").value);
            const drinkPrice =parseInt(document.getElementById("drink").value);

            let totalPrice = foodPrice + drinkPrice;
            let discount = 0;
            
            if (totalPrice > 100){
                discount = totalPrice * 0,1;
                totalPrice -= discount; //totalPrice = totalprice - discount;
            }
            const resultDiv = document.getElementById("result");

            if (totalPrice > 0){
                resultDiv.innerHTML = `
                    total : $${totalPrice}<br>
                    Discount: $${discount.toFixed(2)}<br>  
                    Final Price : $${totalPrice.toFIXED(2)}`;
                    } else {
                        resultDiv.innerHTML = "Please select food and drink"
                    }
                 
        }
    </script>
</body>
</html>
